--- 
dependencies:
  override:
    - npm install
    - npm install -g typings
    - npm install -g webpack
    - typings install

test:
  override:
    - echo This is well tested

deployment: 
  production: 
    branch: [master, setup-production]
    commands:
      - "npm run build:webpack"
      - "cp index.html dist/index.html"
      - "cd dist; git remote add digitalocean ssh://root@$DO_GIT_WEB; git push digitalocean master --force"
